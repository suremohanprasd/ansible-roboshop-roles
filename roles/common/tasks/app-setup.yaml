- name: create robosho system user
  ansible.builtin.user:
    name: roboshop
    shell: /sbin/nologin
    system: true
    home: /app

- name: create app directory
  ansible.builtin.file:
    name: /app
    state: directory

- name: download {{ component }} code
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/{{ component }}-v3.zip
    dest: /tmp/{{ component }}.zip
  
  # this module thinks file exist on ansible control server, need to extract on to remote machine
  # remote_src: yes means file alrady exits in {{ component }} server
- name: extract {{ component }} code
  ansible.builtin.unarchive:
    src: /tmp/{{ component }}.zip
    dest: /app
    remote_src: yes